jdk:
  - openjdk9
before_install:
   - echo ./custom_setup.sh
install:
   - echo "Running a custom install command"
   - echo "VERSION:${version}"
   - mkdir -p $HOME/.m2/repository/com/poilabs/blescan/blescanlib/${VERSION}
   - cp blesanlib-1.1.5.aar $HOME/.m2/repository/com/poilabs/blescan/blesanlib/${VERSION}/blesan2021-${VERSION}.aar
   - echo "<version>${VERSION}</version></project>" >> blesanlib-1.1.5.pom
   - cp blesanlib-1.1.5.pom $HOME/.m2/repository/com/poilabs/blescan/blesanlib/${VERSION}/blesan2021-${VERSION}.pom

env:
   MYVAR: "custom environment variable"
